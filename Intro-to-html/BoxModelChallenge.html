<style>
    .page-button{
        border-width: 1px;
        border-radius: 3px;
        margin-right: 10px;
        text-align: top;
        background-color: rgb(233, 229, 229);
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 9px;
        padding-bottom: 9px;
        font-weight: bold;
        border-color: grey;
        border-style: solid;
    }

    .num-button {
        border: none;
        background-color: white;
        color: rgb(90, 11, 90);
        font-weight: bold;
        text-decoration: underline;
    }

    .green-button-stretch {
        background-color: rgb(3, 88, 3);
        color: white;
        text-align: center;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        border: none;
        transition: padding-left 0.5s, padding-right 0.5s, padding-top 0.5s, padding-bottom 0.5s;
    }

    .green-button-stretch:hover {
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .green-button-shadow {
        background-color: rgb(3, 88, 3);
        color: white;
        text-align: center;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        border: none;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        transition: margin-top 0.25s, margin-left 0.25s, box-shadow 0.25s;
    }

    .green-button-shadow:active {
        margin-top: 1px;
        margin-left: 2px;
        box-shadow: none;
    }

    .green-button-number {
        background-color: rgb(3, 88, 3);
        color: white;
        text-align: center;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 5px;
        padding-bottom: 5px;
        border: none;
        margin-right: 10px;
        margin-left: 10px;
        transition: padding-left 0.25s, padding-right 0.25s, margin 0.25s;
    }

    .green-button-number:hover {
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
    }

</style>

</button>
